- name: copy static nginx conf.d
  copy:
    src: conf.d/
    dest: /etc/nginx/conf.d/
    owner: root
    group: root
    mode: 0644

- name: create logformat configuration
  template:
    src: nginx_log.conf.j2
    dest: /etc/nginx/nginx_log.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - validate config
    - reload service

- name: create nginx main configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: "{{ nginx_group }}"
    mode: 0644
    backup: true
  notify:
    - validate config
    - reload service

