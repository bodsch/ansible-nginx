---

- block:
    - name: "find primary group for user '{{ nginx_user }}'"
      getent:
        database: group
        key: "{{ nginx_user }}"
        split: ':'

    - name: "set nginx_group '{{ getent_group | list | first }}'"
      set_fact:
        nginx_group: "{{ getent_group | list | first }}"
      when:
        - getent_group is defined
  when:
    - not nginx_group is defined or nginx_group | length > 0

- name: create nginx sites directories
  file:
    path: "/etc/nginx/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0750
  loop:
    - sites-available
    - sites-enabled
    - htpasswd.d

- name: remove default site
  file:
    name: /etc/nginx/sites-enabled/default
    state: absent
  when:
    - nginx_remove_default_site is defined
    - nginx_remove_default_site

