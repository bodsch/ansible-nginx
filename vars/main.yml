---

nginx_local_tmp_directory: "{{
  lookup('env', 'CUSTOM_LOCAL_TMP_DIRECTORY') |
  default(lookup('env', 'HOME') ~ '/.cache/ansible/nginx', true) }}"

nginx_remote_tmp_directory: /var/cache/ansible/nginx

nginx_dependencies: []

nginx_packages:
  - nginx

nginx_user: nginx
nginx_group: nginx

nginx_mime_file_path: /etc/nginx/mime.types

nginx_defaults_global:
  error_log: "{{ nginx_logging.base_directory }}/error.log warn"
  worker_processes: "{{ ansible_processor_vcpus | default(ansible_processor_count) }}"
  include_modules: true
  extra_config: {}

nginx_defaults_events:
  worker_connections: 1024
  multi_accept: true

nginx_defaults_http:
  mime_file_path: "{{ nginx_mime_file_path }}"
  server_names_hash_bucket_size: 64
  client_max_body_size: "64m"
  access_log: "{{ nginx_logging.base_directory }}/access.log main buffer=32k flush=2m"
  sendfile: true
  tcp_nopush: true
  tcp_nodelay: true
  server_tokens: false
  rewrite_log: true
  keepalive:
    timeout: 65
    requests: 100
  proxy:
    cache_path: ''
  extra_options: {}
  maps: []

nginx_defaults_gzip:
  enabled: false
  options:
    gzip_static: true
    gzip_vary: true
    gzip_proxied: any
    gzip_comp_level: 6
    gzip_min_length: 512
    gzip_buffers: 16 8k
    gzip_http_version: 1.1
    gzip_types:
      - application/javascript
      - application/x-javascript
      - image/svg+xml
      - image/x-icon
      - text/css
      - text/javascript
      - text/plain
      - text/richtext
      - text/x-component
      - text/x-js
      - text/xml
      - text/xsd
      - text/xsl

nginx_defaults_ssl:
  enabled: true
  ssl_session_timeout: 5m
  # Enable all TLS versions (TLSv1.3 is required for QUIC).
  ssl_protocols:
    # - TLSv1.1
    - TLSv1.2
    - TLSv1.3
  # ssl_ciphers: 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH'
  ssl_ciphers:
    strong:
      - ECDHE-ECDSA-AES128-GCM-SHA256
      - ECDHE-RSA-AES128-GCM-SHA256
      - ECDHE-ECDSA-AES256-GCM-SHA384
      - ECDHE-RSA-AES256-GCM-SHA384
      - ECDHE-ECDSA-CHACHA20-POLY1305
      - ECDHE-RSA-CHACHA20-POLY1305
      - DHE-RSA-AES128-GCM-SHA256
      - DHE-RSA-AES256-GCM-SHA384
    intermediate:
      - ECDHE-ECDSA-AES128-GCM-SHA256
      - ECDHE-RSA-AES128-GCM-SHA256
      - ECDHE-ECDSA-AES256-GCM-SHA384
      - ECDHE-RSA-AES256-GCM-SHA384
      - ECDHE-ECDSA-CHACHA20-POLY1305
      - ECDHE-RSA-CHACHA20-POLY1305
      - DHE-RSA-AES128-GCM-SHA256
      - DHE-RSA-AES256-GCM-SHA384
    old:
      - ECDHE-ECDSA-AES128-GCM-SHA256
      - ECDHE-RSA-AES128-GCM-SHA256
      - ECDHE-ECDSA-AES256-GCM-SHA384
      - ECDHE-RSA-AES256-GCM-SHA384
      - ECDHE-ECDSA-CHACHA20-POLY1305
      - ECDHE-RSA-CHACHA20-POLY1305
      - DHE-RSA-AES128-GCM-SHA256
      - DHE-RSA-AES256-GCM-SHA384
      - DHE-RSA-CHACHA20-POLY1305
      - ECDHE-ECDSA-AES128-SHA256
      - ECDHE-RSA-AES128-SHA256
      - ECDHE-ECDSA-AES128-SHA
      - ECDHE-RSA-AES128-SHA
      - ECDHE-ECDSA-AES256-SHA384
      - ECDHE-RSA-AES256-SHA384
      - ECDHE-ECDSA-AES256-SHA
      - ECDHE-RSA-AES256-SHA
      - DHE-RSA-AES128-SHA256
      - DHE-RSA-AES256-SHA256
      - AES128-GCM-SHA256
      - AES256-GCM-SHA384
      - AES128-SHA256
      - AES256-SHA256
      - AES128-SHA
      - AES256-SHA
      - DES-CBC3-SHA
    default:
      - ECDHE-RSA-AES128-GCM-SHA256
      - ECDHE-ECDSA-AES128-GCM-SHA256
      - ECDHE-RSA-AES256-GCM-SHA384
      - ECDHE-ECDSA-AES256-GCM-SHA384
      - DHE-RSA-AES128-GCM-SHA256
      - DHE-DSS-AES128-GCM-SHA256
      - kEDH+AESGCM
      - ECDHE-RSA-AES128-SHA256
      - ECDHE-ECDSA-AES128-SHA256
      - ECDHE-RSA-AES128-SHA
      - ECDHE-ECDSA-AES128-SHA
      - ECDHE-RSA-AES256-SHA384
      - ECDHE-ECDSA-AES256-SHA384
      - ECDHE-RSA-AES256-SHA
      - ECDHE-ECDSA-AES256-SHA
      - DHE-RSA-AES128-SHA256
      - DHE-RSA-AES128-SHA
      - DHE-DSS-AES128-SHA256
      - DHE-RSA-AES256-SHA256
      - DHE-DSS-AES256-SHA
      - DHE-RSA-AES256-SHA
      - "!aNULL"
      - "!eNULL"
      - "!EXPORT"
      - "!DES"
      - "!RC4"
      - "!3DES"
      - "!MD5"
      - "!PSK"
  ssl_prefer_server_ciphers: true
  ssl_session_cache: shared:SSL:10m
  ssl_stapling: true
  ssl_stapling_verify: true

nginx_defaults_logformat:
  main:
    format: |
      '$remote_addr -
      $remote_user [$time_local] "$request" '
      '$status $body_bytes_sent "$http_referer" '
      '"$http_user_agent" "$http_x_forwarded_for"';

nginx_defaults_acme:
  enabled: false
  challenge_directory: /var/www/certbot

nginx_defaults_custom_includes: {}

# ------------------------------------------------------------------------------------------------

_nginx_changed_vhosts: false

...
