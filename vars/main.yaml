---

nginx_dependencies: []

nginx_packages:
  - nginx

nginx_user: nginx
nginx_group: nginx

nginx_certbot_packages:
  - python3-certbot
  # - python3-certbot-nginx

nginx_defaults_global:
  error_log: "{{ nginx_logging.base_directory }}/error.log warn"
  worker_processes: "{{ ansible_processor_vcpus | default(ansible_processor_count) }}"
  include_modules: true
  extra_config: {}

nginx_defaults_http:
  mime_file_path: "{{ nginx_mime_file_path }}"
  server_names_hash_bucket_size: 64
  client_max_body_size: "64m"
  access_log: "{{ nginx_logging.base_directory }}/access.log main buffer=32k flush=2m"
  sendfile: true
  tcp_nopush: true
  tcp_nodelay: true
  server_tokens: false
  rewrite_log: true
  keepalive:
    timeout: 65
    requests: 100
  proxy:
    cache_path: ''
  gzip:
    enabled: false
  extra_options: {}

nginx_defaults_logformat:
  main:
    format: |
      '$remote_addr -
      $remote_user [$time_local] "$request" '
      '$status $body_bytes_sent "$http_referer" '
      '"$http_user_agent" "$http_x_forwarded_for"';


...
