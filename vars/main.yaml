---

nginx_dependencies: []

nginx_packages:
  - nginx

nginx_user: nginx
nginx_group: nginx

nginx_defaults_global:
  error_log: "{{ nginx_logging.base_directory }}/error.log warn"
  worker_processes: "{{ ansible_processor_vcpus | default(ansible_processor_count) }}"
  include_modules: true
  extra_config: {}

nginx_defaults_http:
  mime_file_path: "{{ nginx_mime_file_path }}"
  server_names_hash_bucket_size: 64
  client_max_body_size: "64m"
  access_log: "{{ nginx_logging.base_directory }}/access.log main buffer=32k flush=2m"
  sendfile: true
  tcp_nopush: true
  tcp_nodelay: true
  server_tokens: false
  rewrite_log: true
  keepalive:
    timeout: 65
    requests: 100
  proxy:
    cache_path: ''
  extra_options: {}

nginx_defaults_gzip:
  enabled: false
  options:
    gzip_static: true
    gzip_vary: true
    gzip_proxied: any
    gzip_comp_level: 6
    gzip_min_length: 512
    gzip_buffers: 16 8k
    gzip_http_version: 1.1
    gzip_types:
      - application/javascript
      - application/x-javascript
      - image/svg+xml
      - image/x-icon
      - text/css
      - text/javascript
      - text/plain
      - text/richtext
      - text/x-component
      - text/x-js
      - text/xml
      - text/xsd
      - text/xsl

nginx_defaults_ssl:
  enabled: true
  options:
    ssl_session_timeout: 5m
    # Enable all TLS versions (TLSv1.3 is required for QUIC).
    ssl_protocols:
      - TLSv1.1
      - TLSv1.2
      - TLSv1.3
    ssl_ciphers: 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH'
    ssl_prefer_server_ciphers: true
    ssl_session_cache: shared:SSL:10m

nginx_defaults_logformat:
  main:
    format: |
      '$remote_addr -
      $remote_user [$time_local] "$request" '
      '$status $body_bytes_sent "$http_referer" '
      '"$http_user_agent" "$http_x_forwarded_for"';

nginx_defaults_acme:
  enabled: true
  challenge_directory: /var/www/certbot

nginx_defaults_custom_includes: {}

...
