---
name: Code Linter

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
        default: 'main'

jobs:
  pycodestyle:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python_version:
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Determine ref to checkout
        id: get-ref
        run: |
          # Fallback-Logik für verschiedene Events
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.ref }}" ]; then
            echo "ref=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ref=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Checkout the codebase
        uses: actions/checkout@v4
        with:
          path: 'ansible-nginx'
          ref: ${{ steps.get-ref.outputs.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python_version }}"

      - name: Install pycodestyle
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pycodestyle

      - name: Run pycodestyle
        run: |
          pycodestyle plugins/ --config=.config/pycodestyle.cfg --statistics --count --exclude=test_*.py,hooks/*.py

  flake8:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python_version:
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Determine ref to checkout
        id: get-ref
        run: |
          # Fallback-Logik für verschiedene Events
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.ref }}" ]; then
            echo "ref=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ref=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Checkout the codebase
        uses: actions/checkout@v4
        with:
          path: 'ansible-nginx'
          ref: ${{ steps.get-ref.outputs.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python_version }}"

      - name: Install flake8
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install flake8

      - name: Run flake8
        run: |
          flake8 --append-config=.config/pycodestyle.cfg
