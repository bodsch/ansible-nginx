---

nginx_vhosts:

  - name: default
    description: |
      simply a default vhost
    ssl:
      enabled: false

  - name: nginx-status
    filename: 00-status.conf
    state: present  # default: present
    enabled: true   # default: true
    template: vhost_status.j2
    # domain(s)
    domains:
      - localhost
    # listen
    listen:
      - 127.0.0.1:8088

    root_directory: /var/www/

    # locations
    locations:
      "/nginx_status":
        options: |
          stub_status on;
          access_log off;
          allow 127.0.0.1;
          deny all;

  - name: 01.molecule.lan
    filename: 10-01.molecule.lan.conf
    state: present
    enabled: true

    listen: 80
    domains:
      - 01.molecule.lan

    root_directory: /var/www/01.molecule.lan
    root_directory_create: True

    logfiles: {}

  - name: 02.molecule.lan
    filename: 10-02.molecule.lan.conf
    state: present
    enabled: false

    listen: 80
    domains:
