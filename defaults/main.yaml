---

nginx_support_ipv6: false

nginx_vhost_templates:
  http: vhost_http.conf.j2
  https: vhost_https.conf.j2
  redirect: vhost_redirect.conf.j2

nginx_global:
  error_log: "/var/log/nginx/error.log warn"
  worker_processes: "{{ ansible_processor_vcpus | default(ansible_processor_count) }}"
  include_modules: true
  extra_config: {}

nginx_events:
  worker_connections: "1024"
  multi_accept: false

nginx_http:
  mime_file_path: "{{ nginx_mime_file_path }}"
  server_names_hash_bucket_size: 64
  client_max_body_size: "64m"
  log_format: |-
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"'
  access_log: "/var/log/nginx/access.log main buffer=16k flush=2m"
  sendfile: true
  tcp_nopush: true
  tcp_nodelay: true
  server_tokens: false
  keepalive:
    timeout: 65
    requests: 100
  proxy:
    cache_path: ''
  gzip:
    enabled: false
  extra_options: {}

nginx_upstrems: {}

nginx_includes:
  - "/etc/nginx/conf.d/*.conf"
  - "/etc/nginx/sites-enabled/*.conf"

nginx_vhosts: []

...
